<mat-card>
  <form (submit)="ondAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" ngModel name="title" #title="ngModel"
        placeholder="Title" required minlength="3">
      <mat-error *ngIf="title.invalid">Please enter a
        title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea #content="ngModel" matInput rows="4" placeholder="Content"
        ngModel name="content" required></textarea>
      <mat-error *ngIf="content.invalid">Please enter a
        content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save
      Post</button>
  </form>
</mat-card>
